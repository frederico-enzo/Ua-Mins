<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloundflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Nova Publicação</title>
</head>

<body>
        <div class="conteiner">
            <div class="wrapper">
                <section class="post">
                    <header>Crie sua publicação</header>
                    <form action="#">
                        <div class="content">
                            <img src="../teste create a post/img/logo.png" alt="">
                            <div class="detalhers">
                                <p>CoinnNepal</p>
                                <div class="privacy">
                                    <i class="fas fa-user-friends"></i>
                                    <span>TAGS</span>
                                    <i class="fas fa-caret-down"></i>
                                </div>
                            </div>
                        </div>
                        <textarea placeholder="Qual é sua pergunta" required></textarea>
                        <div class="thene-emoji">
                                <img src="../teste create a post/img/smile.svg" alt="">
                        </div>
                        <div class="options">
                            <p>Add a sua Pergunta</p>
                            <ul class="list">
                                <li><img src="../teste create a post/img/gallery.svg" alt=""></li>
                                <li><img src="../teste create a post/img/emoji.svg" alt=""></li>
                                <li><img src="../teste create a post/img/more.svg" alt=""></li>
                            </ul>
                        </div>
                        <button>Postar</button>
                    </form>
                </section>
            </div>
        </div>
</body>

</html>
